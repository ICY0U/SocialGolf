; ============================================================================
; === SIMPLIFIED CONTROL SYSTEM (NO MORE CONFLICTS!) ===
; ============================================================================
;
; === BASKETBALL CONTROLS ===
; E = Pick up basketball (universal interact)
; LEFT MOUSE BUTTON = Charge and throw basketball (ONLY when holding basketball)
; H = Drop basketball
; 8 = Spawn basketball (testing)
; 9 = Spawn basketball hoop (testing)
;
; === GOLF CONTROLS ===  
; RIGHT MOUSE BUTTON = Charge and hit golf ball (ONLY when NOT holding basketball)
; B = Spawn golf ball (testing)
;
; === CORE CONTROLS ===
; WASD = Movement
; Mouse = Look around
; Space = Jump
; E = Interact (pickups, basketballs, candles, etc.)
;
; === CHARACTER CUSTOMIZATION ===
; 1 = Randomize appearance
; 2 = Cycle torso material
; 3 = Cycle head material
; 4 = Randomize all players (multiplayer)
; 5 = Force refresh appearance (debug)
;
; === CANDLE SYSTEM ===
; E = Pick up candle (through interaction system)
; F = Toggle held candle light
; G = Drop held candle
;
; === SYSTEM SEPARATION SUMMARY ===
; LMB = Basketball ONLY (when holding basketball)
; RMB = Golf ONLY (when not holding basketball)
; E = Universal interact/pickup
; H = Drop basketball
; F = Toggle candle
; G = Drop candle
; B = Spawn golf ball
; 1-5 = Character customization
; 8-9 = Basketball testing
;
; === NO MORE CONFLICTS! ===
; - Basketball and Golf use different mouse buttons
; - Clear visual feedback shows which system is active
; - Context-sensitive controls prevent confusion
; - Multiplayer-ready with proper server authority

